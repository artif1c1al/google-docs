<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Новый документ - Google Документы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header-menu">
      <div class="header-menu__left">
        <a class="header-menu__icon" href="#">
          <!-- Стоит ли содержание приравнивать к обертке? -->
          <!-- Могу ли я указать высоту так? Данный способ не устарел? -->
          <img
            class="header-menu__icon"
            src="../img/docs-logo.png"
            alt="Docs"
            height="30"
          />
        </a>

        <div class="header-menu__wrap">
          <div class="header-menu__title">Новый документ</div>

          <div class="header-menu__document-pref">
            <i class="material-icons material-icons_size_s">star_border</i>
            <i class="material-icons material-icons_size_s"> folder_open </i>
            <i class="material-icons material-icons_size_s"> cloud_queue </i>
          </div>
        </div>

        <ul class="header-menu__preferences">
          <li>Файл</li>
          <li>Правка</li>
          <li>Вид</li>
          <li>Вставка</li>
          <li>Формат</li>
          <li>Инструменты</li>
          <li>Дополнения</li>
          <li>Справка</li>
        </ul>
        <span class="header-menu__last-change">
          Последнее изменение 6 часов назад
        </span>
      </div>

      <div class="header-menu__right">
        <i class="material-icons comment" href="##">comment</i>

        <button class="btn header-menu__btn">
          <span class="material-icons lock">lock</span>Настройки Доступа
        </button>

        <img
          class="header-menu__avatar"
          src="../img/cool-man.png"
          width="30"
          height="30"
          alt=""
        />
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
